<!DOCTYPE html>
<html lang="zh-TW" prefix="og: http://ogp.me/ns#">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1112,  maximum-scale=1.0, user-scalable=0" />
    <meta name="format-detection" content="telephone=no">
    <meta HTTP-EQUIV="cache-Ccontrol" CONTENT="no-cache">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="stylesheet" type="text/css" href="css/reset.min.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/maintain.css">
    <link rel="stylesheet" type="text/css" href="css/paint_face.css">
    <script src="js/jquery-2.2.2.min.js" type="text/javascript"></script>
    <script src="js/html2canvas.js" type="text/javascript"></script>
    <title>IPSA 電子處方籤</title>
</head>

<body class="clearfix" page="maintain_04">
    <div id="menu" class="floatL">
        <div class="btn"><img src="img/menu-btn.png"></div>
        <ul>
            <li style="color: #888888">肌膚困擾</li>
            <li style="color: #888888">內外在因素/困擾</li>
            <li style="color: #888888">日常保養與底妝</li>
            <li class="active">肌膚檢測結果</li>
            <li style="color: #888888">永恆美肌的關鍵</li>
        </ul>
        <div class="foot">
            <div class="logo"><img src="img/logo.png"></div>
            <div class="Back2Log"><a href="login.html" style="text-decoration:none ;color: #000000"><img src="img/back2log.png"></a></div>
        </div>
    </div>
    <div id="content" class="floatR menu-close">
        <header>
            <div class="slogan">為妳解決、改善肌膚的困擾，創造專屬於妳的「美麗處方箋」。</div>
            <div class="clearfix border-B">
                <div class="title floatL">保養處方箋 SKIN CARE RECIPE</div>
                <div class="date floatR">檢測日期：<span id="date"></span></div>
            </div>
            <div class="clearfix">
                <div class="name floatL">顧客姓名：<span id="vipnm"></span></div>
                <div class="member floatL">會員編號：<span id="vipids" ></span></div>
                <div class="attendant floatL">服務人員：<span id="bcnm"></span></div>
            </div>
        </header>
        <main class="maintain">
            <div class="border clearfix">
                <div class="L floatL">
                    <div class="title bold">肌膚檢測結果</div>
                    <!--edit by robert start-->
                    <div id="maintainRecipe04">
                        <div id="html-content" style="background: #FFFFFF">
                            <div class="skinResult">
                                <canvas id="canvasResult01" class="canvas disable" width="380" height="442"></canvas>
                                <div class="canvasTool" data-toolNumber="0">
                                    <div class="tool floatL" data-tool="painter">
                                        <img src="img/makeup/btn_painter.png" alt="畫筆" class="btnTool" />
                                        <img src="img/makeup/btn_painter_clicked.png" alt="畫筆點選中" class="btnTool hide" />
                                    </div>
                                    <div class="tool floatL" data-tool="ereaser">
                                        <img src="img/makeup/btn_ereaser.png" alt="橡皮擦" class="btnTool" />
                                        <img src="img/makeup/btn_ereaser_clicked.png" alt="橡皮擦點選中" class="btnTool hide" />
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                        <div id="previewImage"></div>
                        <!--edit by robert end-->
                    </div>
					</div>
                    <div class="R floatR">
                        <div class="title">主題<input type="text" name="SUBJECT" placeholder="請輸入處方箋主題" style="width:359px;" maxlength="19">
                        </div>
                        <!--主題-->
                        <div class="blank">
                            <!--先天膚質-->
                            <table>
                                <tr>
                                    <td style="width: 126px;">先天膚質</td>
                                    <td>
                                        <select name="NATURAL_C" style="width:265px;">
                                            <option value="" selected disabled>請選擇</option>
                                        </select>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="blank">
                            <!--後天膚質-->
                            <table>
                                <tr>
                                    <td style="width: 126px;">後天肌膚狀態</td>
                                    <td>
                                        <select name="ACQUIRED_C" style="width:265px;">
                                            <option value="" selected disabled>請選擇</option>
                                        </select>
                                    </td>
                                </tr>
                            </table>
                        </div>

                        <!--肌膚檢測結果-->
                        <table class="form">                            
                            <colgroup>
                                <col span="1">
                                <col span="1">
                                <col span="1">
                                <col span="1">
                            </colgroup>
                            <tr class="title">
                                <td>數據</td>
                                <td>Ave</td>
                                <td>今回</td>
                                <td>前回</td>
                            </tr>
                            <tr class="water">
                                <td>水份/皮脂</td>
                                <td>50</td>
                                <td>
                                    <div>
                                        <input type="tel" pattern="[0-9]*" name="MOISTURE" placeholder="輸入" maxlength="2" />/<input type="tel" pattern="[0-9]*" name="SEBUM" placeholder="輸入" maxlength="2" />
                                    </div>
                                </td>
                                <td><span id="p-moisture"></span>/<span id="p-sebum"></span></td>
                            </tr>
                            <tr class="tension">
                                <td>張力/彈力</td>
                                <td>50</td>
                                <td>
                                    <div>
                                        <input type="tel" pattern="[0-9]*" name="TENSION" placeholder="輸" maxlength="2">
                                    </div>
                                    <div class="clearfix">
                                        <select class="floatL" name="ELASTICITY">
                                            <option value="" selected disabled>選</option>
                                        </select>
                                        <div class="floatL">(<input type="tel" pattern="[0-9]*" name="SG" placeholder="輸入" maxlength="3">)</div>
                                    </div>
                                </td>
                                <td>
                                    <div id="p-tension"></div>
                                    <div class="clearfix">
                                        <div class="floatL"><span id="p-elasticity"></span></div>
                                        <div class="floatL">(<span id="p-sg"></span>)</div>
                                    </div>
                                </td>
                            </tr>
                            <tr class="opacity">
                                <td>透明感</td>
                                <td>50</td>
                                <td>
                                    <div>
                                        <input type="tel" pattern="[0-9]*" name="TRANSPARENCY" placeholder="請輸入" maxlength="2">
                                    </div>
                                    <div>(<select class="" name="TRANSPARENCY_C">
                                            <option value="" selected disabled>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp請選擇...</option>
                                        </select>)
                                    </div>
                                </td>
                                <td>
                                    <div><span id="p-transparency"></span></div>
                                    <div>(<span id="p-transparency_c"></span>)
                                    </div>
                                </td>
                            </tr>
                            <tr class="corneum">
                                <td>角層</td>
                                <td>50</td>
                                <td>
                                    <input type="tel" pattern="[0-9]*" name="HORNY" placeholder="請輸入" maxlength="2">
                                </td>
                                <td><span id="p-horny"></span></td>
                            </tr>
                            <tr class="level">
                                <td>美肌等級</td>
                                <td>50</td>
                                <td>
                                    <select name="SKIN_LEVEL">
                                        <option value="">請選擇</option>
                                    </select>
                                </td>
                                <td><span id="p-skin_level"></span></td>
                            </tr>
                        </table>
                        <!--end 肌膚檢測結果-->
                        <div class="title">原膚色
                            <!--膚色-->
                            <select style="width:80px;" name="SKIN_COLOR_C">
                                <option value="" selected disabled>請選擇</option>
                            </select>&nbsp&nbsp素肌透光度
                            <select style="width:45px;" name="SKIN_LIGHT_C">
                                <option value="" selected disabled>選</option>
                            </select>
                            <input type="tel" pattern="[0-9]*" name="SKIN_LIGHT_O" placeholder="輸入" style="width:70px;" maxlength="3">
                        </div>
                    </div>
                </div>
        </main>
        <footer>
            <div class="prev floatL">上一步</div>
            <div class="next floatR">下一步</div>
        </footer>
        </div>
        <script src="js/common.js" type="text/javascript"></script>
        <script src="js/maintain_04.js" type="text/javascript"></script>
        <script src="js/paint_face.js" type="text/javascript"></script>
        <script src="js/canvas.js" type="text/javascript"></script>
        <script src="js/maintain_04h.js" type="text/javascript"></script>
</body>

</html>
