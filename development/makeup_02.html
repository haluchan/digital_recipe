<!DOCTYPE html>
<html lang="zh-TW" prefix="og: http://ogp.me/ns#">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1112,maximum-scale=1.0,user-scalable=0" />
    <meta name="format-detection" content="telephone=no">
    <meta HTTP-EQUIV="cache-Ccontrol" CONTENT="no-cache">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="stylesheet" type="text/css" href="css/reset.min.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/makeup.css">
    <link rel="stylesheet" type="text/css" href="css/paint_face.css">
    <script src="js/jquery-2.2.2.min.js" type="text/javascript"></script>
    <script src="js/html2canvas-v2.js" type="text/javascript"></script>

    <title>size test</title>
</head>

<body class="clearfix" page="makeup_02">
    <div id="menu" class="floatL">
        <div class="btn"><img src="img/menu-btn.png"></div>
        <ul>
            <li style="color: #888888">肌膚困擾/需求</li>
            <li class="active">肌膚檢測結果</li>
            <li style="color: #888888">彩妝處方箋</li>
            <li style="color: #888888">其他建議</li>
        </ul>
        <div class="foot">
            <div class="logo"><img src="img/logo.png"></div>
            <div class="Back2Log"><a href="login.html" style="text-decoration:none ;color: #000000"><img src="img/back2log.png"></a></div>
        </div>
    </div>
    <div id="content" class="floatR menu-close">
        <header>
            <div class="slogan">為妳解決、改善肌膚的困擾，創造專屬於妳的「美麗處方箋」。</div>
            <div class="clearfix border-B">
                <div class="title floatL">彩妝處方箋 MAKEUP RECIPE</div>
                <div class="date floatR">檢測日期：<span id="date"></span></div>
            </div>
            <div class="clearfix">
                <div class="name floatL">顧客姓名：<span id="vipnm"></span></div>
                <div class="member floatL">會員編號：<span id="vipids" ></span></div>
                <div class="attendant floatL">服務人員：<span id="bcnm"></span></div>
            </div>
        </header>
        <main class="makeup">
            <div class="border clearfix">
                <div class="L floatL">
                    <div class="title bold">肌膚檢測結果
                    </div>
                    <!--edit by robert start-->
                    <div id="skinResultGroup">
                        <div id="html-content-1" style="background: #FFFFFF">
                            <div class="skinResult1" >
                                <canvas id="canvasResult01" class="canvas disable" width="410" height="220"></canvas>
                                <div class="canvasTool" data-toolNumber="0">
                                    <div class="tool" data-tool="painter">
                                        <img src="img/makeup/btn_painter.png" alt="畫筆" class="btnTool" />
                                        <img src="img/makeup/btn_painter_clicked.png" alt="畫筆點選中" class="btnTool hide" />
                                    </div>
                                    <div class="tool" data-tool="ereaser">
                                        <img src="img/makeup/btn_ereaser.png" alt="橡皮擦" class="btnTool" />
                                        <img src="img/makeup/btn_ereaser_clicked.png" alt="橡皮擦點選中" class="btnTool hide" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="previewImage-1"></div>
                        <div id="html-content-2" style="background: #FFFFFF">
                            <div class="skinResult2">
                                <canvas id="canvasResult02" class="canvas disable" width="410" height="190"></canvas>
                                <div class="canvasTool" data-toolNumber="1">
                                    <div class="tool" data-tool="painter">
                                        <img src="img/makeup/btn_painter.png" alt="畫筆" class="btnTool" />
                                        <img src="img/makeup/btn_painter_clicked.png" alt="畫筆點選中" class="btnTool hide" />
                                    </div>
                                    <div class="tool" data-tool="ereaser">
                                        <img src="img/makeup/btn_ereaser.png" alt="橡皮擦" class="btnTool" />
                                        <img src="img/makeup/btn_ereaser_clicked.png" alt="橡皮擦點選中" class="btnTool hide" />
                                    </div>
                                </div>
                                <!--edit by robert end-->
                                <!--canvas></canvas-->
                            </div>
                        </div>
                        <div id="previewImage-2"></div>
                    </div>
                </div>
                <div class="R floatR">
                    <div class="title">主題<input name="SUBJECT" type="text" placeholder="請輸入處方箋主題" style="width:359px;" maxlength="19">
                        
                    </div>
                    <!--主題-->
                    <div class="title">原膚色
                        <!--膚色-->
                        <select style="width:80px;" name="SKIN_COLOR_C">
                            <option value="" selected disabled>請選擇</option>
                        </select>&nbsp&nbsp素肌透光度
                        <select style="width:45px;" name="SKIN_LIGHT_C">
                            <option value="" selected disabled>選</option>
                        </select><input type="tel" pattern="[0-9]*" name="SKIN_LIGHT_O" placeholder="輸入" style="width:70px;" maxlength="3">
                    </div>
                    <div class="blank">
                        <!--頰部紅潤感-->
                        <table>
                            <tr>
                                <td style="width: 153px;">頰部紅潤感</td>
                                <td>
                                    <input type="tel" pattern="[0-9]*" name="CHEEK_COLOR" placeholder="請輸入" style="width:257px;" maxlength="3">
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="blank">
                        <!--膚質-->
                        <table>
                            <tr>
                                <td style="width: 126px;">先天膚質</td>
                                <td>
                                    <select style="width:60px;" name="NATURAL_C">
                                        <option value="" selected disabled>選擇</option>
                                    </select>
                                </td>
                                <td></td>
                                <td style="width: 126px;">後天肌膚狀態</td>
                                <td>
                                    <select style="width:60px;" name="ACQUIRED_C">
                                        <option value="" selected disabled>選擇</option>
                                    </select>
                                </td>
                            </tr>
                        </table>
                    </div>

                    <!--肌膚檢測結果-->
                    <table class="form">                        
                        <colgroup>
                            <col span="1">
                            <col span="1">
                            <col span="1">
                            <col span="1">
                        </colgroup>
                        <tr class="title">
                            <td>數據</td>
                            <td>Ave</td>
                            <td>今回</td>
                            <td>前回</td>
                        </tr>
                        <tr class="water">
                            <td>水份/皮脂</td>
                            <td>50</td>
                            <td>
                                <div>
                                    <input type="tel" pattern="[0-9]*" name="MOISTURE" placeholder="輸入" maxlength="2" />/<input type="tel" pattern="[0-9]*" name="SEBUM" placeholder="輸入" maxlength="2" />
                                    
                                </div>
                            </td>
                            <td><span id="p-moisture"></span>/<span id="p-sebum"></span></td>
                        </tr>
                        <tr class="tension">
                            <td>張力/彈力</td>
                            <td>50</td>
                            <td>
                                <div>
                                    <input type="tel" pattern="[0-9]*" name="TENSION" placeholder="輸" maxlength="2">
                                </div>
                                <div class="clearfix">
                                    <select class="floatL" name="ELASTICITY">
                                        <option value="" selected disabled>選</option>
                                    </select>
                                    <div class="floatL">(<input type="tel" pattern="[0-9]*" name="SG" placeholder="輸入" maxlength="3">)</div>
                                </div>
                            </td>
                            <td>
                                <div id="p-tension"></div>
                                <div class="clearfix">
                                    <div class="floatL"><span id="p-elasticity"></span></div>
                                    <div class="floatL">(<span id="p-sg"></span>)</div>
                                </div>
                            </td>
                        </tr>
                        <tr class="opacity">
                            <td>透明感</td>
                            <td>50</td>
                            <td>
                                <div>
                                    <input type="tel" pattern="[0-9]*" name="TRANSPARENCY" placeholder="輸" maxlength="2">
                                </div>
                                <div>(<select class="" name="TRANSPARENCY_C">
                                            <option value="" selected disabled>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp請選擇...</option>
                                        </select>)
                                    </div>
                            </td>
                            <td>
                                <div><span id="p-transparency"></span></div>
                                <div>(<span id="p-transparency_c"></span>)
                                </div>
                            </td>
                        </tr>
                        <tr class="corneum">
                            <td>角層</td>
                            <td>50</td>
                            <td>
                                <input type="tel" pattern="[0-9]*" name="HORNY" placeholder="請輸入" maxlength="2">
                            </td>
                            <td><span id="p-horny"></span></td>
                        </tr>
                        <tr class="level">
                            <td>美肌等級</td>
                            <td>50</td>
                            <td>
                                <select name="SKIN_LEVEL">
                                    <option value="">請選擇</option>
                                </select>
                            </td>
                            <td><span id="p-skin_level"></span></td>
                        </tr>
                    </table>
                    <!--end 肌膚檢測結果-->
                </div>
                <div class="B floatL clearfix">
                    <div class="title floatL">適合的底妝類型</div>
                    <form class="check floatR">
                        <input type="checkbox" name="CREAM_F" value="0">粉霜密
                        <input type="checkbox" name="COSMETICS_F" value="0">彩妝蜜
                        <input type="checkbox" name="WATER_F" value="0">水粉蜜
                        <input type="checkbox" name="POWDER_F" value="0">粉餅
                        <input type="checkbox" name="FOUNDATION_F" value="0">輕粉露
                        <input type="checkbox" name="PRESSED_F" value="0">粉凝霜
                    </form>
                </div>
            </div>
        </main>
        <footer>
            <div class="prev floatL">上一步</div>
            <div class="next floatR">下一步</div>
        </footer>
    </div>
    <script src="js/common.js" type="text/javascript"></script>
    <script src="js/makeup_02.js" type="text/javascript"></script>
    <script src="js/canvas.js" type="text/javascript"></script>
    <script src="js/mackup_02h.js" type="text/javascript"></script>
</body>

</html>
