<!DOCTYPE html>
<html lang="zh-TW" prefix="og: http://ogp.me/ns#">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1112,maximum-scale=1.0,user-scalable=0" />
    <meta HTTP-EQUIV="cache-Ccontrol" CONTENT="no-cache">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="stylesheet" type="text/css" href="css/reset.min.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/preview_maintain.css">
    <link rel="stylesheet" href="css/loading.css">

    <script src="js/jquery-2.2.2.min.js" type="text/javascript"></script>
    <script src="js/html2canvas-v2.js" type="text/javascript"></script>
    <title>IPSA 電子處方籤</title>
</head>

<body class="clearfix" page="preview_maintain">
    <div class="bg" style="display: none ; background-color: #333333 ; opacity: 0.6 ; position: absolute ; z-index: 999 ; width: 100vw ; height:100vh" >
        <div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>

    <div id="content" class="">

        <header>
            <div class="slogan">為妳解決、改善肌膚的困擾，創造專屬於妳的「美麗處方箋」。</div>
            <div class="clearfix border-B">
                <div class="title floatL">保養處方箋 SKIN CARE RECIPE</div>
                <div class="date floatR">檢測日期：<span id="date"></span></div>
            </div>
            <div class="clearfix">
                <div class="name floatL">顧客姓名：<span id="vipnm"></span></div>
                <div class="member floatL">會員編號：<span id="vipids" ></span></div>
                <div class="attendant floatL">服務人員：<span id="bcnm"></span></div>
            </div>
        </header>
        <main class="maintain">
            <div class="border clearfix">
                <div class="L floatL">
                    <div class="title bold">永恆美肌的關鍵</div>
                    <div class="theme clearfix">
                        <div class="floatL">主題</div>
                        <div class="theme_c floatR"></div>
                    </div>

                    <!--================================= No.1 ==================================-->
                    <div class="step s1">調整循環代謝的基礎保養</div>  
                    <ul class="ul_basic">
                        <li>1.調理肌膚水油平衡，細胞代謝順暢</li>
                        <li>2.創造健全皮脂膜</li>
                    </ul>

                    <div class="basic clearfix">
                        <div class="basic_L">
                            <input type="checkbox" id="basic">
                            <label for="basic"><span></span>基礎保養</label>
                            <div></div>
                            <div>ME濕潤平衡液</div>
                        </div>
                        <div class="basic_R">
                            <ul>
                                <li id="basc_remove"></li>
                                <li id="basc_clean"></li>
                                <li id="basc_wet"></li>
                            </ul>
                        </div>
                    </div>
                                        
                </div><!-- end L -->  



                <div class="R floatR">
                    <div class="title bold">肌膚檢測結果</div>
                    
                    <div class="mL floatL" id="canvasFace_3" style="background-size: 100%">
                        <img src="">
                    </div>

                    <div class="mR floatR">
                        <div class="blank"><!--膚質-->                        
                            <table>
                                <tr>
                                    <td style="width: 90px;">先天膚質</td>
                                    <td style="width:45px;" id="NATURAL_C"></td>
                                    <td></td>
                                    <td style="width: 90px;">後天肌膚狀態</td>
                                    <td style="width:45px;" id="ACQUIRED_C"></td>
                                </tr>
                            </table>
                        </div>

                        <!--肌膚檢測結果-->
                        <table class="form">                        
                            <colgroup>
                                <col span="1">
                                <col span="1">
                                <col span="1">
                                <col span="1">
                            </colgroup>
                            <tr class="title">
                                <td>數據</td>
                                <td>Ave</td>
                                <td>今回</td>
                                <td>前回</td>
                            </tr>
                            <tr class="water">
                                <td>水份/皮脂</td>
                                <td>50</td>
                                <td>
                                    <div class="clearfix" style="margin: 0 auto; text-align: center;">
                                        <div id="MOISTURE"></div>
                                        <div style="display: inline-block">/</div>
                                        <div id="SEBUM"></div>
                                    </div>
                                </td>
                                <td><span id="p-moisture"></span>/<span id="p-sebum"></span></td>
                            </tr>
                            <tr class="tension">
                                <td>張力/彈力</td>
                                <td>50</td>
                                <td>
                                   <div id="TENSION"></div>
                                    <div class="clearfix">
                                        <div class="floatL"><span id="ELASTICITY"></span></div>
                                        <div class="floatL">(<span id="SG"></span>)</div>
                                    </div>
                                </td>
                                <td>
                                    <div id="p-tension"></div>
                                    <div class="clearfix">
                                        <div class="floatL"><span id="p-elasticity"></span></div>
                                        <div class="floatL">(<span id="p-sg"></span>)</div>
                                    </div>
                                </td>
                            </tr>
                            <tr class="opacity">
                                <td>透明感</td>
                                <td>50</td>
                                <td>
                                    <div><span id="TRANSPARENCY"></span></div>
                                    <div>(<span id="TRANSPARENCY_C"></span>)
                                    </div>
                                </td>
                                <td>
                                    <div><span id="p-transparency"></span></div>
                                    <div>(<span id="p-transparency_c"></span>)
                                    </div>
                                </td>
                            </tr>
                            <tr class="corneum">
                                <td>角層</td>
                                <td>50</td>
                                <td>
                                    <div id="HORNY"></div>
                                </td>
                                <td>
                                    <div id="p-horny"></div>
                                </td>
                            </tr>
                            <tr class="level">
                                <td>美肌等級</td>
                                <td>-</td>
                                <td>
                                    <div id="SKIN_LEVEL"></div>
                                </td>
                                <td>
                                    <div id="p-skin_level"></div>
                                </td>
                            </tr>
                        </table>
                        <!--end 肌膚檢測結果-->
                        <div class="theme clearfix"><!--膚色-->
                            <div class="floatL">原膚色</div>                            
                            <div class="floatL dtl" style="width:55px" name="SKIN_COLOR_C"></div>
                            <div class="floatL" style="margin-left: 10px;">素肌透光度</div>
                            <div class="floatL dtl" style="width:42px;" name="SKIN_LIGHT_C"></div>
                            <div class="floatL dtl" style="width:42px;" name="SKIN_LIGHT_O"></div>
                        </div>
                    </div><!-- end mR-->
                    
                </div><!-- end R -->  

                <div class="bottom">
                    <div class="bL">
                        <!--================================= No.2 ==================================-->                    
                        <div class="step s2">阻礙循環代謝要因中守護肌膚的特殊保養</div>
                        
                        <ul class="ul_special">
                            <li class="clearfix">
                                <input type="checkbox" id="0">
                                <label for="0"><span></span>角層保養</label>
                                <div class="dtl" id="sHORNY"></div>
                                <div class="arrow"></div>
                                <div class="recom" id="pHORNY"></div>
                            </li>
                            <li class="clearfix">
                                <input type="checkbox" id="2">
                                <label for="2"><span></span>乾燥保養</label>
                                <div class="dtl"  id="sDRYING"></div>
                                <div class="arrow"></div>
                                <div class="recom" id="pDRYING"></div>
                            </li>
                            <li class="clearfix">
                                <input type="checkbox" id="3">
                                <label for="3"><span></span>美白保養</label>
                                <div class="dtl" id="sWHITENING"></div>
                                <div class="arrow"></div>
                                <div class="recom" id="pWHITENING"></div>
                            </li>
                            <li class="clearfix">
                                <input type="checkbox" id="4">
                                <label for="4"><span></span>張力·彈力保養</label>
                                <div class="dtl" id="sELASTICITY"></div>
                                <div class="arrow"></div>
                                <div class="recom" id="pELASTICITY"></div>
                            </li>
                            <li class="clearfix">
                                <input type="checkbox" id="5">
                                <label for="5"><span></span>紫外線保養</label>
                                <div class="dtl" id="sUV"></div>
                                <div class="arrow"></div>
                                <div class="recom"id="pUV"></div>
                            </li>
                            <li class="clearfix">
                                <input type="checkbox" id="6">
                                <label for="6"><span></span>其他困擾保養</label>
                                <div class="dtl"  id="sOTHER"></div>
                                <div class="arrow"></div>
                                <div class="recom" id="pOTHER"></div>
                            </li>                    
                        </ul>
                    </div>
                    
                    <div class="bR">
                        <!--================================= No.3 ==================================-->                    
                        <div class="step s3">其他建議</div>
                        <div class="suggest" id="SUGGESTION">
                        </div>
                    </div>
                </div>
                
            </div>
        </main>
        <footer>
            <div class="prev floatL">上一步</div>
            <div class="next floatR">下一步</div>
        </footer>
    </div>
    <div id="postData"></div>
    <script src="js/common.js" type="text/javascript"></script>
    <script src="js/preview_maintain_h.js" type="text/javascript"></script>
</body>

</html>
