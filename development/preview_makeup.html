<!DOCTYPE html>
<html lang="zh-TW" prefix="og: http://ogp.me/ns#">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1112,maximum-scale=1.0,user-scalable=0" />
    <meta HTTP-EQUIV="cache-Ccontrol" CONTENT="no-cache">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="stylesheet" type="text/css" href="css/reset.min.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/preview_makeup.css">
    <link rel="stylesheet" type="text/css" href="css/paint_face.css">
    <link rel="stylesheet" href="css/loading.css">
    <script src="js/jquery-2.2.2.min.js" type="text/javascript"></script>
    <script src="js/html2canvas-v2.js" type="text/javascript"></script>
    <title>IPSA 電子處方籤</title>
</head>

<body class="clearfix" page="preview_makeup">
    <div class="bg" style="display: none ; background-color: #333333 ; opacity: 0.6 ; position: absolute ; z-index: 999 ; width: 100vw ; height:100vh" >
        <div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>
    <div id="content" class="">
        <header>
            <div class="slogan">為妳解決、改善肌膚的困擾，創造專屬於妳的「美麗處方箋」。</div>
            <div class="clearfix border-B">
                <div class="title floatL">彩妝處方箋 MAKEUP RECIPE</div>
                <div class="date floatR">檢測日期：<span id="date"></span></div>
            </div>
            <div class="clearfix">
                <div class="name floatL">顧客姓名：<span id="vipnm"></span></div>
                <div class="member floatL">會員編號：<span id="vipids" ></span></div>
                <div class="attendant floatL">服務人員：<span id="bcnm"></span></div>
            </div>
        </header>
        <main class="makeup">
            <div class="border clearfix">
                <div class="L floatL">
                    <div class="title bold">彩妝處方箋</div>
                    <div class="theme clearfix">
                        <div class="floatL">主題</div>
                        <div class="theme_c floatR"></div>
                    </div>

                    <div class="makeup03">
                        <div class="mL floatL">
                            <div class="wrap">
                            </div>
                        </div>

                        <div class="mR floatR" id="canvasFace_2" style="background-size: 113% ; background-repeat: no-repeat">
                            <img src="">
                        </div>
                    </div>

                    <div class="suggest_title bold">其他建議</div>
                    <div class="suggest">
                        
                    </div>
                    
                </div>
                <div class="R floatR">
                    <div class="title bold">肌膚檢測結果</div>

                    <div class="makeup02 clearfix">
                        <div class="mL floatL" id="canvasFace_0" style="background-size: 134% ; background-repeat: no-repeat"></div>
                        <div class="mR floatR" id="canvasFace_1" style="background-size: 116% ; background-repeat: no-repeat"></div>
                    </div>
                    
                    <!--主題-->
                    <div class="theme clearfix">
                        <div class="floatL">原膚色</div>
                        <!--膚色-->
                        <div class="floatL dtl" style="width:55px" name="SKIN_COLOR_C"></div>
                        <div class="floatL" style="margin-left: 10px;">素肌透光度</div>
                        <div class="floatL dtl" style="width:42px;" name="SKIN_LIGHT_C"></div>
                        <div class="floatL dtl" style="width:42px;"name="SKIN_LIGHT_O"></div>
                    </div>
                    <div class="blank">
                        <!--頰部紅潤感-->
                        <table>
                            <tr>
                                <td style="width: 87px;">頰部紅潤感</td>
                                <td id="CHEEK_COLOR"></td>
                            </tr>
                        </table>
                    </div>
                    <div class="blank">
                        <!--膚質-->
                        <table>
                            <tr>
                                <td style="width: 90px;">先天膚質</td>
                                <td style="width:45px;" id="NATURAL_C"></td>
                                <td></td>
                                <td style="width: 90px;">後天肌膚狀態</td>
                                <td style="width:45px;" id="ACQUIRED_C"></td>
                            </tr>
                        </table>
                    </div>

                    <!--肌膚檢測結果-->
                    <table class="form">                        
                        <colgroup>
                            <col span="1">
                            <col span="1">
                            <col span="1">
                            <col span="1">
                        </colgroup>
                        <tr class="title">
                            <td>數據</td>
                            <td>Ave</td>
                            <td>今回</td>
                            <td>前回</td>
                        </tr>
                        <tr class="water">
                            <td>水份/皮脂</td>
                            <td>50</td>
                            <td>
                                <div class="clearfix" style="margin: 0 auto; text-align: center;">
                                    <div id="MOISTURE"></div>
                                    <div style="display: inline-block">/</div>
                                    <div id="SEBUM"></div>
                                </div>
                            </td>
                            <td><span id="p-moisture"></span>/<span id="p-sebum"></span></td>
                        </tr>
                        <tr class="tension">
                            <td>張力/彈力</td>
                            <td>50</td>
                            <td>
                               <div id="TENSION"></div>
                                <div class="clearfix">
                                    <div class="floatL"><span id="ELASTICITY"></span></div>
                                    <div class="floatL">(<span id="SG"></span>)</div>
                                </div>
                            </td>
                            <td>
                                <div id="p-tension"></div>
                                <div class="clearfix">
                                    <div class="floatL"><span id="p-elasticity"></span></div>
                                    <div class="floatL">(<span id="p-sg"></span>)</div>
                                </div>
                            </td>
                        </tr>
                        <tr class="opacity">
                            <td>透明感</td>
                            <td>50</td>
                            <td>
                                <div><span id="TRANSPARENCY"></span></div>
                                <div>(<span id="TRANSPARENCY_C"></span>)
                                </div>
                            </td>
                            <td>
                                <div><span id="p-transparency"></span></div>
                                <div>(<span id="p-transparency_c"></span>)
                                </div>
                            </td>
                        </tr>
                        <tr class="corneum">
                            <td>角層</td>
                            <td>50</td>
                            <td>
                                <div id="HORNY"></div>
                            </td>
                            <td>
                                <div id="p-horny"></div>
                            </td>
                        </tr>
                        <tr class="level">
                            <td>美肌等級</td>
                            <td>-</td>
                            <td>
                                <div id="SKIN_LEVEL"></div>
                            </td>
                            <td>
                                <div id="p-skin_level"></div>
                            </td>
                        </tr>
                    </table>
                    <!--end 肌膚檢測結果-->

                    <div class="title bold">適合的底妝類型</div>
                    <form class="check">
                        <input type="checkbox" id="1" value="0" name="CREAM_F">
                        <label for="1"><span></span>粉霜密</label>
                        <input type="checkbox" id="2" value="0" name="COSMETICS_F">
                        <label for="2"><span></span>彩妝蜜</label>
                        <input type="checkbox" id="3" value="0" name="WATER_F">
                        <label for="3"><span></span>水粉蜜</label>
                        <input type="checkbox" id="4" value="0" name="POWDER_F">
                        <label for="4"><span></span>粉餅</label>
                        <input type="checkbox" id="5" value="0" name="FOUNDATION_F">
                        <label for="5"><span></span>輕粉露</label>
                        <input type="checkbox" id="6" value="0" name="PRESSED_F">
                        <label for="6"><span></span>粉凝霜</label>
                    </form>
                </div>
                
            </div>
        </main>
        <footer>
            <div class="prev floatL">上一步</div>
            <div class="next floatR">下一步</div>
        </footer>
    </div>
    <div id="postData"></div>
    <script src="js/common.js" type="text/javascript"></script>
    <script src="js/preview_makeup.js" type="text/javascript"></script>
</body>

</html>
